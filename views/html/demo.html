<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FYUC demo</title>
    <style>
        i{
            color: #0000FF;
        }
    </style>
</head>
<body>
 <a href="http://127.0.0.1:9528/?appid=1000">go to FYUC for login</a>
<p id="result">

</p>
</body>
<script>
    var search = window.location.search;

    var data = parse(search);

    if(data.uid && data.accessToken){
        document.getElementById('result').innerHTML = 'uid:<i>'+data.uid+'</i>  ,  accessToken:<i>'+data.accessToken+'</i>';
    }

    function parse(queryString){
        var data = {};
        var arr = queryString.substr(1).split('&');
        var tmp = undefined;
        for(var k in arr){
            tmp = arr[k].split('=');
            data[tmp[0]] = tmp[1];
        }
        return data;
    }
</script>
</html>
